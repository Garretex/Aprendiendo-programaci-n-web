<!DOCTYPE html>
<html>
<head>
	<title>Tu peso en otro planeta</title>
</head>
<body>
	<h1>En la tierra pesas distinto que en otro planeta</h1>
	<p>AquÃ­ te diremos cual es tu peso en Marte o en Jupiter!!</p>

	<script type="text/javascript">
		var usuario = prompt("cual es tu peso?");
		var planeta = parseInt ( prompt("Elige un planeta\n1 es para Marte y 2 es para Jupiter"));
		var g_tierra = 9.8;
		var g_marte = 3.7;
		var g_jupiter = 24.8;
		var peso = parseInt(usuario);
		var peso_final;
		var planeta_1;
		if (planeta == 1)
		{
			planeta_1 = "Marte";
			peso_final = peso * g_marte / g_tierra;
		}
		else if (planeta == 2)
		{
			planeta_1 = "Jupiter";
			peso_final = peso * g_jupiter / g_tierra;
		}
		else
		{
			planeta_1 = "krypton";
			peso_final = 1000000;
		}
		peso_final = parseInt(peso_final);

		document.write("tu peso en el planeta "+ planeta_1 +" es: <strong>" + peso_final + " kilos</strong>");

	</script>

</body>

</html>
